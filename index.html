<!doctype HTML>
<html>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<style>
	#debug-box{
		position: fixed;
		background-color: rgba(255, 255, 255, 0.69);
		top: 0;
		right: 0;
		margin: 0;
		min-width: 100px;
		text-align: right;
		padding: 10px;
	}
</style>
<script
	src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<body style="margin: 0px; overflow: hidden;">

	<script src="script.js"></script>

	<a-scene embedded vr-mode-ui="enabled: false;"
		arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

		<a-assets>
			<img id="grid" src="images/border.png" />
		</a-assets>

		<a-marker type="pattern" url="kanji.patt" id="baseMarker" registerevents>
		</a-marker>

		<!-- 
        this entity will move (lerp) towards the marker when visible;
        turns green when marker visible, red when marker not visible
    -->
		<a-entity id="follower" active="0">
			<a-plane id="followerPlane" position="0 0 0" rotation="-90 0 0" color="green"
				material="src:#grid; transparent: true; opacity: 0.90; side:double; visible:false;">
			</a-plane>
			<a-box id="raquete" position="0 0 0" material="color: black; transparent: true; opacity: 0.80;"
				scale="0.3 0.1 0.1" rotation="-20 0 0">
			</a-box>
		</a-entity>


		<a-entity camera></a-entity>

	</a-scene>
	<p id="debug-box">ol√°</p>
</body>

</html>
